{% extends 'base.html' %} {% block title %} {{user.first_name}} - Privacy Settings {% endblock title %} {% block content %}
<div class="container">
    <div class="jumbotron">
        <form action="" method="POST">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4"> Old Username</label>
                    <input type="text" class="form-control" id="inputEmail4" name="username" value="{{user.username}}">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">New Username</label>
                    <input type="text" class="form-control" id="inputEmail4" name="username1">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" name="email" value="{{user.email}}">
                </div>


            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password1">Old Password</label>
                    <input type="password" class="form-control" id="password1" name="password1">
                </div>
                <div class="form-group col-md-6">
                    <label for="n_password">New Password</label>
                    <input type="password" class="form-control" id="n_password" name="n_password">
                </div>
            </div>

            <div class="container" style="margin-left: 40%;">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>


        </form>

    </div>
</div>
{% endblock content %}
