{% extends 'base.html' %} {% block title %} Register {% endblock title %} {% block content %}
<div class="container">
    <div class="jumbotron">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-row" style="margin-bottom:15px;">
                <div class="col">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" placeholder="First name" id="first_name" name="first_name">
                </div>
                <div class="col">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name" id="last_name" name="last_name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Username</label>
                    <input type="text" class="form-control" id="inputEmail4" name="username">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" name="password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" name="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="phone">Phone Number</label>
                    <input type="number" class="form-control" id="phone" name="phone">
                </div>
                <div class="form-group col-md-4">
                    <label for="date_of_birth">Date Of Birth</label>
                    <input id="date_of_birth" type="date" class="form-control" name="dob">


                </div>
                <div class="form-group col-md-2">
                    <label for="citizen_number">Citizenship Number</label>
                    <input type="number" class="form-control" id="citizen_number" name="citizen_no">
                </div>
                <label for="img">Select image:</label>
                <input type="file" id="img" name="img" accept="image/*">
            </div>
            <div class="container" style="margin-left: 40%;">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>


        </form>

    </div>
</div>
{% endblock content %}
